{% set name = "sqlalchemy-risingwave" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlalchemy-risingwave-{{ version }}.tar.gz
  sha256: 72f34b0c46a70bfb8ad28b690b92bdf03b6fb025662c5b5da94a8b2220357454

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - sqlalchemy >=1.4,<2

test:
  imports:
    - sqlalchemy_risingwave
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/risingwavelabs/risingwave
  summary: RisingWave dialect for SQLAlchemy
  dev_url: https://github.com/risingwavelabs/sqlalchemy-risingwave
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
    - KeXiangWang
